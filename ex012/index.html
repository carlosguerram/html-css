<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeos está hospedado no meu proprio servidor</p>
    <video loop autoplay controls poster="imagens/limoes-capa.png" width="200">
        <source src="midias/meuvideo.m4v.m4v" type="video/mp4">
        <source src="midias/meuvideo.m4v.m4v" type="video/mp4">
        <source src="midias/meuvideo.webm.webm" type="video/webm">
        <source src="midias/meuvideoogv.ogv" type="video/ogg">
        <p>seu navegador não é compatível com o vídeos reproduzido</p>
    </video>
    <h1>inserindo vídeos do YouTube</h1>
    <iframe width="250" height="315" src="https://www.youtube.com/embed/LZAFo4jXhW0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
