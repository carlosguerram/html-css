<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>tentar abrir o site em varios dispositivos ou simplesmente aumentar ou diminuir o tamanho do navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagen flexível">
    </picture>
    <h1>reproduzindo áudios</h1>
    <p>vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="auto" autoplay controls>
        <source src="midia/starspangled.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
