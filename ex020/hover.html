<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        div > p {
           display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
        }

        div:hover{
            color: brown;
            
        }
    </style>
</head>
<body>
   <h1>exemplo de hover</h1>
   <p>passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO OCULTO</p>
        <P>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero, eligendi. Ipsa autem maiores incidunt animi esse cum in. Nisi porro a quibusdam cumque natus ipsa voluptate et qui temporibus fugit.</P>
    </div>
</body>
</html>
