<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
        }
        col.cnome{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Exercícios de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">nome</th>
            <th scope="col">sexo</th>
            <th scope="col">idade</th>
            <th scope="col">profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Joãp Pedro</td>
            <td>M</td>
            <td>23</td>
            <td>Estilista</td>
        </tr>
        <tr>
            <td>Fernando Antonio</td>
            <td>M</td>
            <td>27</td>
            <td>Arquiteto</td>
        </tr>
        <tr>
            <td>José Carlos</td>
            <td>M</td>
            <td>65</td>
            <td>Maestro</td>
        </tr>
        <tr>
            <td>Antonia Julia</td>
            <td>F</td>
            <td>20</td>
            <td>Manicure</td>
        </tr>
        <tr>
            <td>Maria Rita</td>
            <td>F</td>
            <td>26</td>
            <td>Atriz</td>
        </tr>

    </table>
</body>
</html>
